runtime: "container"

build:
  dockerfile: Dockerfile
  dockerBuildPath: "."

startCommand:
  type: "http"
  configSchema:
    type: object
    properties:
      repoPath:
        type: string
        description: "Path to the repo inside the container."
        default: "/source"
      logLevel:
        type: string
        default: "warn"
      maxResults:
        type: integer
        default: 8
  exampleConfig:
    repoPath: "/source"
    logLevel: "warn"
    maxResults: 8