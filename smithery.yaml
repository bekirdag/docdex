version: 1
runtime: "container"

build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."

startCommand:
  type: "http"
  configSchema:
    type: "object"
    required: ["repoPath"]
    properties:
      repoPath:
        type: "string"
        title: "Repo path"
        description: "Path to the repo inside the container that Docdex should index"
      logLevel:
        type: "string"
        title: "Log level"
        description: "Log level for docdexd (error, warn, info, debug, trace)"
      maxResults:
        type: "integer"
        title: "Max results"
        description: "Maximum number of hits returned by docdex_search"
  exampleConfig:
    apiKey: "sk-example123"
    repoPath: "/source"
    logLevel: "warn"
    maxResults: 8
