# Smithery configuration file: https://smithery.ai/docs/build/project-config/smithery-yaml

version: 1
runtime: "container"

build:
  dockerfile: "Dockerfile"      # Path to your Dockerfile
  dockerBuildPath: "."          # Docker build context

startCommand:
  type: "http"
  configSchema:
    type: "object"
    properties:
      repoPath:
        type: "string"
        description: "Path to the repo inside the container."
        default: "/source"
      logLevel:
        type: "string"
        default: "warn"
      maxResults:
        type: "integer"
        default: 8
  exampleConfig:
    repoPath: "/source"
    logLevel: "warn"
    maxResults: 8
