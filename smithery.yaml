# Smithery configuration file: https://smithery.ai/docs/build/project-config/smithery-yaml

runtime: "container"

build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."

startCommand:
  type: "http"
  path: "/mcp"  # MUST match your Express endpoint: app.post("/mcp", ...)
  configSchema:
    type: "object"
    required:
      - "repoPath"
    properties:
      repoPath:
        type: "string"
        title: "Repo path"
        description: "Path to the repo inside the container that Docdex should index"
      logLevel:
        type: "string"
        title: "Log level"
        description: "error, warn, info, debug, trace"
      maxResults:
        type: "integer"
        title: "Max Results"
        description: "Maximum number of results"
        default: 8
        minimum: 1
        maximum: 50
  exampleConfig:
    repoPath: "/source"
    logLevel: "warn"
    maxResults: 8
