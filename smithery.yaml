build:
  dockerfile: Dockerfile
  dockerBuildPath: "."
startCommand:
  type: stdio
  # Point to the wrapper script we created in the Dockerfile
  command: "/entrypoint.sh"
  # Args are empty because the script constructs them from Env Vars
  args: []
  configSchema:
    type: object
    properties:
      repoPath:
        type: string
        description: >
          Path to the repo/workspace Docdex should index.
          For container deployments, this is the path INSIDE the container.
        default: "."
      logLevel:
        type: string
        description: "Log level passed to docdexd via --log (e.g. debug, info, warn, error)."
        default: "warn"
      maxResults:
        type: integer
        description: "Maximum number of hits returned by docdex_search."
        minimum: 1
        default: 8
    required: []
  exampleConfig:
    repoPath: "."
    logLevel: "warn"
    maxResults: 8