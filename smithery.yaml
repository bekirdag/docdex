runtime: "container"

startCommand:
  type: "http"
  configSchema:
    type: "object"
    properties:
      repoPath:
        type: "string"
        description: "Path to the repo"
      logLevel:
        type: "string"
        description: "error, warn, info, debug, trace"
      maxResults:
        type: "integer"
        description: "Maximum number of results"
    required: ["repoPath"]
  exampleConfig:
    repoPath: "/source"
    logLevel: "warn"
    maxResults: 8

build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."
